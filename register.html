<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The EXPO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
          <a class="navbar-brand" href="./index.html">The Expo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="register-container">
        <form>
          <div class="form-group company">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Enter company name">
          </div>
          <div class="form-group size">
            <label for="size-select">Booth size</label>
            <select class="form-select" aria-label="Default select example" id="size-select">
              <option value="0">Select the desired booth size</option>
              <option value="1">10ft x 10ft.</option>
              <option value="2">10ft x 15ft.</option>
            </select>
          </div>
          
          <div class="form-group chair">
            <label for="number-chair">Number of Chairs</label>
            <input type="number" class="form-control" id="number-chair" placeholder="Enter number of chairs">
          </div>
          <div class="form-group name">
            <label for="name">Contact person</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group tel">
            <label for="name">Contact</label>
            <input type="tel" class="form-control" id="tel" placeholder="Enter tel.">
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="check-table">
            <label class="form-check-label" for="check-table">Need Booth Tables</label>
          </div>
          <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    <link rel="stylesheet" href="regis-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./register.js"></script>
</body>
</html>
